<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style type="text/css"></style>
		<script src="./controllers/controller.js"></script>
	</head>
	<body ng-controller="displayCtrl">
		<strong>Comments</strong><br>
		<input type="text" ng-model= "newComment.comment"><strong>New Comment</strong><br>
		<input type="text" ng-model= "newComment.userName"><strong>New User Name</strong><br>
		<button ng-click="addComments()">Add A Comment</button>
			

				<ul class="coments">
					<li ng-repeat= 'comment in comments'>
						{{comment.comment}} - <strong>{{comment.userName}}</strong>
					</li>
				</ul>

		

		<script type="text/javascript"></script>
	</body>
</html>
